<input #checkbox1 type="checkbox" name="toggle" id="toggle">
<label for="toggle"></label>

<div class="container">
</div>

<div class="formAdd">
  <form autocomplete="off" #myForm="ngForm" (ngSubmit)="myForm.form.valid && submit(myForm)">
    <div class="container">
      <div class="row">

        <div class="col-md-3">
          <input type="hidden" title="id" [value]="Fservice.filmdata.FilmId">
          <label for="title" class="float-left">Title</label>
          <div *ngIf="title.invalid && (title.touched || title.dirty)" class="float-right">
            <p class="text-danger">Required</p>
        </div>
          <input type="text" name="title" class="form-control" placeholder="Enter Title" #title="ngModel" [(ngModel)]="Fservice.filmdata.Title" required>
      </div>

    <div class="col-md-3">
      <label for="description" class="float-left">Description</label>
      <div *ngIf="description.invalid && (description.touched || description.dirty)" class="float-right">
        <p class="text-danger">Required</p>
    </div>
      <textarea type="text" name="description" class="form-control" placeholder="Enter Description" #description="ngModel" [(ngModel)]="Fservice.filmdata.Description" required>
      </textarea>
      </div>

        <div class="col-md-3">
         <label for="releaseyear" class="label float-left">Release Year</label>
         <div *ngIf="releaseyear.invalid && (releaseyear.touched || releaseyear.dirty)" class="float-right">
          <p class="text-danger">Required</p>
      </div>
         <input type="date" class="form-control" name="releaseyear" [(ngModel)]="Fservice.filmdata.Releaseyear" #releaseyear="ngModel" required>
        </div>

    <div class="col-md-3">
      <label for="actor" class="label float-left">Actors</label>
      <div *ngIf="actor.invalid && (actor.touched || actor.dirty)" class="float-right">
        <p class="text-danger">Required</p>
    </div>
      <select name="Actors" class="form-control" #actor="ngModel" [(ngModel)]="Fservice.filmdata.Actors" required>
       <option value="0">Please Select</option>
       <option  *ngFor="let act of Fservice.listActors" [ngValue]="act.ActorId">{{ act.Firstname}}</option>
      </select>
     </div>
    </div>

    <div class="row">

      <div class="col-md-3">
      <label for="language" class="label float-left">Language</label>
      <div *ngIf="language.invalid && (language.touched || language.dirty)" class="float-right">
        <p class="text-danger">Required</p>
    </div>
      <select name="Language" class="form-control" #language="ngModel" [(ngModel)]="Fservice.filmdata.Language" required>
       <option value="0">Please Select</option>
       <option  *ngFor="let lang of Fservice.listLanguage" [ngValue]="lang.LanguageId">{{ lang.Language}}</option>
      </select>
     </div>

     <div class="col-md-3">
      <label for="runtime" class="label float-left">Runtime</label>
      <div *ngIf="runtime.invalid && (runtime.touched || runtime.dirty)" class="float-right">
        <p class="text-danger">Required</p>
    </div>
      <input type="number" class="form-control" name="runtime" [(ngModel)]="Fservice.filmdata.Runtime" #runtime="ngModel" required>
     </div>

     <div class="col-md-3">
      <label for="rating" class="label float-left">Rating</label>
      <div *ngIf="rating.invalid && (rating.touched || rating.dirty)" class="float-right">
        <p class="text-danger">Required</p>
    </div>
      <input type="number" class="form-control" name="rating" [(ngModel)]="Fservice.filmdata.Rating" #rating="ngModel" required>
     </div>

     <div class="col-md-3">

      <label for="category" class="label float-left">Category</label>
      <div *ngIf="category.invalid && (category.touched || category.dirty)" class="float-right">
        <p class="text-danger">Required</p>
    </div>
      <select name="Category" class="form-control" #category="ngModel" [(ngModel)]="Fservice.filmdata.Category" required>
       <option value="0">Please Select</option>
       <option  *ngFor="let cat of Fservice.listCategory" [ngValue]="cat.CategoryId">{{ cat.Category}}</option>
      </select>
     </div>
   </div>
   <div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-2">
        <button type="submit" [disabled]="actor.value===0" [disabled]="language.value===0" [disabled]="category.value===0" class="btn btn-success btn-block">Save</button>
    </div>
    <div class="col-md-2">
        <button type="reset" class="btn btn-danger btn-block">Cancel</button>
    </div>

</div>
  </div>
    </form>
</div>
